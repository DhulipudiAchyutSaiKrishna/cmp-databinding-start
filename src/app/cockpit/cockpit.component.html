<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> --> <!-- 2 way Data Binding-->
      <input type="text" class="form-control" #serverNameInput>            <!-- Local references-->
      <!-- <input type="text" class="form-control" #serverNameInput>                     @ViewChild() -->
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->

      <input type="text" class="form-control" #serverContentInput>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)" style="margin: 10px;">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)" style="margin: 10px;">Add Server Blueprint</button>
    </div>
  </div>
